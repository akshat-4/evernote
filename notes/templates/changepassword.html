{% extends 'user_nav.html' %}
{% block body %}
{% load static %}


{% ifequal error 'no' %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>PASSWORD CHANGED !!!</strong>, Login again.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <script>
        setInterval(alertFunc, 1000);
        function alertFunc(){window.location.href = "/Logout";}
    </script>
{% endifequal %}
{% ifequal error 'yes' %}
    <div  class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>CONFIRM PASSWORD not matched!!!</strong>, Try again.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endifequal %}


<div class="container mt-5" style="max-width: 30%;border-style: groove;border-radius: 37px;background-color: #80808029;">
    <br>
    <h2 class="text-center ">CHANGE PASSWORD</h2>
    <hr>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <label style="font-weight:bold;" for="oldpass">Old Password :</label>
            <input type="text" class="form-control" name="oldpass" id="oldpass" placeholder="Old password">
          </div>
          <div class="form-floating mb-3">
            <label style="font-weight:bold;" for="newpass1">New Password :</label>
            <input type="text" class="form-control" name="newpass1" id="newpass1" placeholder="New Password">
          </div>
          <div class="form-floating">
            <label style="font-weight:bold;" for="newpass2">Confirm Password :</label>
            <input type="password" class="form-control" name="newpass2" id="newpass2" placeholder="*************">
          </div>
          <input type="submit" class="btn btn-success mt-4" value="CHANGE">
        </form>
    <br><br>
</div>

{% endblock %}
