{% extends 'user_nav.html' %}
{%  block  body %}
{% load static %}



<h2 class="text-center mt-3">MY NOTEPAD</h2><hr>
<div class="container mt-5">
    <form  method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
              <textarea class="form-control" rows="10" name="content" id="content" placeholder="Content goes here.." required></textarea>
          </div>
        <div class="container">
          <div class="row" style="justify-content: space-between;">
              <div class="col-md-6" style="margin-left: inherit;">
                  <div class="form-floating mt-4 mb-4">
                    <input type="text" class="form-control" name="filename" id="filename" placeholder="SAVE AS.." required>
                  </div>
              </div>
              <div class="col-md-2 align-self-center">
                  <input type="submit" class="btn btn-success ml-3" value="SAVE FILE">
              </div>
              <div class="col-md-2 align-self-center">
                  <a href="{% url 'personal_notepadfiles' %}"><input type="button" class="btn btn-warning" value="OPEN FILE"></a>
              </div>
              <div class="col-md-2 align-self-center">
                  <a href="{% url 'user_personal' %}"><input type="button" class="btn btn-danger" value="DISCARD"></a>
              </div>
          </div>
        </div>





        </form>

</div>

{% endblock %}
