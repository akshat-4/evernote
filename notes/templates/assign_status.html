{% extends 'admin_nav.html' %}
{% block body %}
{% load static %}


{% ifequal error 'no' %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Status Updated</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <script>
        setInterval(alertFunc, 1000);
        function alertFunc(){window.location.href = "/all_notes";}
    </script>
{% endifequal %}
{% ifequal error 'yes' %}
    <div  class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Something Wrong Happens !!</strong>, Try again.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endifequal %}

<body>
  <div class="container mt-5 mb-5" style="max-width: fit-content;">
    <h2 class="text-center">ASSIGN - STATUS</h2>
    <form method="post">
      {% csrf_token %}
      <label><b>Notes ID :</b></label>
      <input type="text" name="notesid" class="form-control mb-3" value="{{notes.id}}" readonly>
      <label><b>Status :</b></label>
      <select name="status" class="form-control">
        <option value="approved">Approve</option>
        <option value="rejected">Reject</option>
        <option value="pending">Pending</option>
      </select>
      <br>
      <input type="submit" class="btn btn-success" value="ASSIGN">
    </form>
  </div>
  </body>

{% endblock %}
